        </ul>

    <main>
        

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for books...">
    </div>

    <div class="book-grid" id="bookGrid">
        <!-- Book covers will be dynamically inserted here -->
    </div>

    

    <script>
        // Sample data (Replace this with database data if using backend)
        const books = [
            { title: 'Book One', cover: 'book1.jpg' },
            { title: 'Book Two', cover: 'book2.jpg' },
            { title: 'Book Three', cover: 'book3.jpg' },
            { title: 'Book four', cover: 'book4.jpg' },
            { title: 'Book five', cover: 'book5.jpg' },
            { title: 'Book six', cover: 'book6.jpg' },
            { title: 'Book seven', cover: 'book7.jpg' },
            { title: 'Another Book', cover: 'book4.jpg' },
            { title: 'Some Other Book', cover: 'book5.jpg' }
        ];

        // Function to display books
        function displayBooks(bookArray) {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = '';
            bookArray.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}">
                    <p>${book.title}</p>
                `;
                bookGrid.appendChild(bookDiv);
            });
        }

        // Initial display of all books
        displayBooks(books);

        // Search function
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filteredBooks);
        });
    </script>
   <footer>

    <button class="theme-btn" data-theme="dark">Dark</button>
    <button class="theme-btn active" data-theme="auto">Auto</button>
</div>
   </footer>
